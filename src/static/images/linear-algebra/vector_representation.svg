<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 坐标轴 -->
    <line x1="50" y1="350" x2="350" y2="350" stroke="black" stroke-width="2"/>
    <line x1="50" y1="350" x2="50" y2="50" stroke="black" stroke-width="2"/>
    
    <!-- 坐标轴箭头 -->
    <polygon points="350,350 340,345 340,355" fill="black"/>
    <polygon points="50,50 45,60 55,60" fill="black"/>
    
    <!-- 坐标轴标签 -->
    <text x="360" y="355" font-size="20">x</text>
    <text x="40" y="45" font-size="20">y</text>
    
    <!-- 向量 -->
    <line x1="50" y1="350" x2="250" y2="150" stroke="blue" stroke-width="3"/>
    <polygon points="250,150 235,155 245,165" fill="blue"/>
    
    <!-- 向量投影 -->
    <line x1="50" y1="350" x2="250" y2="350" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="250" y1="350" x2="250" y2="150" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- 标签 -->
    <text x="150" y="380" font-size="16">x分量</text>
    <text x="270" y="250" font-size="16">y分量</text>
    <text x="180" y="180" font-size="20" fill="blue">v</text>
</svg> 